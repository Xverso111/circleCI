version: 2
jobs:
  install_deps:
    working_directory: ~/circleCI
    docker:
      - image: circleci/node:erbium
    steps:
      - checkout
      - attach_workspace:
          at: ~/circleCI
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Install Dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - persist_to_workspace:
          root: .
          paths: .
  install:
    working_directory: ~/circleCI
    docker:
      - image: circleci/node:erbium
    steps:
      - checkout
      - attach_workspace:
          at: ~/circleCI
      - run:
          name: Build
          command: yarn build
      - save_cache:
          key: node_modules-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
          command: yarn build
      - save_cache:
          key: build-cache-{{ .Revision }}
          paths:
            - dist
workflows:
  version: 2
  build_test_deploy:
    jobs:
      - install_deps
      - install:
          requires:
            - install_deps
